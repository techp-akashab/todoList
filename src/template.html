<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todosh</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 12vh;
        font-size: 2rem;
        box-shadow: 0px -1px 3px 1px black;
      }
      #logo {
        font-weight: bolder;
        margin-left: 3vw;
      }
      #logo:hover {
        cursor: pointer;
      }
      nav {
        display: flex;
        justify-content: flex-end;
      }
      nav > button {
        margin: 0vw 3vw;
        background-color: inherit;
        border: none;
        font-weight: bold;
        font-size: 1rem;
      }
      nav > button:hover {
        cursor: pointer;
      }
      .footer {
        background-color: #333;
        color: #f4f4f4;
        padding: 20px 15px;
        font-size: 14px;
        margin-top: 20px;
      }

      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 0;
      }

      .footer-logo img {
        max-width: 150px;
        margin-bottom: 10px;
      }

      .footer-logo p {
        font-size: 14px;
        line-height: 1.6;
      }

      .footer-links,
      .footer-contact,
      .footer-social {
        flex: 1;
        min-width: 200px;
        margin: 10px 0;
        margin-left: 30px;
      }

      .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-links li {
        margin-bottom: 8px;
      }

      .footer-links a {
        color: #f4f4f4;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #ff9800;
      }

      .footer-contact p,
      .footer-contact a {
        line-height: 1.6;
        color: #f4f4f4;
        text-decoration: none;
      }

      .footer-social .social-icons a {
        display: inline-block;
        margin: 0 8px 0 0;
      }

      .footer-social .social-icons img {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
      }

      .footer-social .social-icons img:hover {
        transform: scale(1.2);
      }

      .footer-bottom {
        text-align: center;
        margin-top: 20px;
        border-top: 1px solid #444;
        padding-top: 10px;
        font-size: 12px;
        color: #aaa;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
        }

        .footer-links,
        .footer-contact,
        .footer-social {
          text-align: center;
          margin: 10px 0;
        }

        .footer-social .social-icons a {
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">Todosh</div>
      <nav>
        <button id="home">Home</button>
        <button id="about">About</button>
      </nav>
    </header>
    <div id="root"></div>
    <dialog id="add-task-dialog">
      <form action="#" method="dialog" id="add-task-form">
        <div class="form-actions">
          <label for="title">Title</label>
          <input type="text" placeholder="Title" id="title" />
        </div>
        <div class="form-actions">
          <label for="description">Description</label>
          <input type="text" placeholder="Description" id="description" />
        </div>
        <div class="form-actions">
          <label for="dueDate">Date</label>
          <input type="date" id="dueDate" />
        </div>
        <div class="form-actions">
          <label>Priority</label>
          <input type="radio" name="priority" id="High" value="High" />High
          <input
            type="radio"
            name="priority"
            id="Medium"
            value="Medium"
          />Medium
          <input type="radio" name="priority" id="Low" value="Low" />Low
        </div>
        <div class="form-actions">
          <label for="notes">Notes</label>
          <input type="text" placeholder="Notes" id="notes" />
        </div>
        <div class="form-actions">
          <label for="isComplete">IsCompleted</label>
          <input type="checkbox" id="isComplete" />
        </div>
        <div class="form-buttons">
          <button type="reset" id="cancel">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>
    <div class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <img alt="Company Logo" id="foot-logo-img" src="../assets/resources/logo.png"/>
          <p>Perfect place to do.</p>
        </div>

        <div class="footer-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#faq">FAQ</a></li>
          </ul>
        </div>

        <div class="footer-contact">
          <h3>Contact Us</h3>
          <p>
            Email:
            <a href="mailto:akashab2362@gmail.com">akashab2362@gmail.com</a>
          </p>
          <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
          <p>Address: Pune, Maharashtra</p>
        </div>

        <div class="footer-social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <!-- <a href="#"
                ><img src="path-to-facebook-icon.png" alt="Facebook"
              /></a>
              <a href="#"
                ><img src="path-to-twitter-icon.png" alt="Twitter"
              /></a>
              <a href="#"
                ><img src="path-to-instagram-icon.png" alt="Instagram"
              /></a>
              <a href="#"
                ><img src="path-to-linkedin-icon.png" alt="LinkedIn"
              /></a> -->
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Todosh. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
